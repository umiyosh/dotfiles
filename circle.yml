machine:
  timezone:
    Asia/Tokyo
dependencies:
  pre:
    - sudo add-apt-repository ppa:fcwu-tw/ppa
    - sudo apt-get update
    - sudo apt-get install zsh
    - sudo apt-get install vim
  post:
    - ./setup.sh
    - zsh -c 'exit'
    - vim +qall
test:
  pre:
    - zsh -c 'exit'
    - vim +qall
