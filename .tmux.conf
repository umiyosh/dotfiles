#utf setting
# set-window-option -g utf8 on
set-window-option -g mode-keys vi

# on-screen time for display-panes in ms
set -g display-panes-time 5000
# scrollback size
set -g history-limit 10000

# ウィンドウ番号の開始番号
set-option -g base-index 1

# マウス操作有効化
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -F -t = '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

set -s escape-time 0

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# ssync panes toggle
unbind ^y
bind ^y set-window-option synchronize-panes

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind ^P
bind ^P previous-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy mode bindings
unbind [
bind [ copy-mode
unbind -T prefix Escape
bind   -T prefix Escape copy-mode

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind ^K
bind ^K confirm-before "kill-window"
unbind ^k
bind ^k confirm-before "kill-window"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow

bind   <  resize-pane -L 20
bind   >  resize-pane -R 20
bind   ^o resize-pane -D 5
bind   ^i resize-pane -U 5

# Reload tmux.config
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# " windowlist -b
unbind '"'
bind '"' choose-window

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi V send-keys -X select-line

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# window
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}"
# Renumber window
set -g renumber-windows on

# windowをpecoでインクリサーチしてselect
# http://d.hatena.ne.jp/sugyan/20140611/1402487717
unbind C-w
bind-key C-w split-window -c '#{pane_current_path}' "tmux list-windows -F '#{window_index}: #{window_name}#{window_flags} (#{window_panes} panes) #{pane_current_path} #{?window_active, (active),} WINDOW' | fzf -m -i --extended-exact --no-sort --cycle | cut -d':' -f 1 | xargs tmux select-window -t"

###########################################################################
# 表示関連
# 256色ターミナル
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",$TERM:Tc"

# Prefixキー連打でpaneやwindowをいったりきたりする
bind C-t run "tmux last-pane || tmux last-window || tmux new-window"

# copy-modeで 'E' を押したら、カーソル位置から行末まで選択する
bind-key -T copy-mode-vi E send-keys -X begin-selection \; send-keys -X end-of-line

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# tmux-prefix + j
set -g @plugin 'schasse/tmux-jump'

set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


