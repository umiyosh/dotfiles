#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi

# pbcopy/pbpaste/vim yankつかえるようにする
set-option -g default-command "reattach-to-user-namespace -l zsh"

# on-screen time for display-panes in ms
set -g display-panes-time 5000
# scrollback size
set -g history-limit 10000

# ウィンドウ番号の開始番号
set-option -g base-index 1

# マウス操作有効化
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g mode-mouse on
set-option -g mouse-utf8 on

set -s escape-time 0

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind ^P
bind ^P previous-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow

bind   <  resize-pane -L 20
bind   >  resize-pane -R 20
bind   ^o resize-pane -D 5
bind   ^i resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# " windowlist -b
unbind '"'
bind '"' choose-window

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key  -t vi-copy Y select-line

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# windowをpecoでインクリサーチしてselect
# http://d.hatena.ne.jp/sugyan/20140611/1402487717
unbind C-w
bind-key C-w split-window -c '#{pane_current_path}' "tmux list-windows -F '#{window_index}: #{window_name}#{window_flags} (#{window_panes} panes) #{pane_current_path} #{?window_active, (active),}' | peco | cut -d':' -f 1 | xargs tmux select-window -t"
# paneをpecoでインクリサーチしてselect
bind-key C-e split-window -c '#{pane_current_path}' "tmux list-panes -F '#{pane_index} #{pane_current_command} #{pane_current_path}' | peco | cut -d' ' -f 1 | xargs tmux select-pane -t"

###########################################################################
# 表示関連
# 256色ターミナル
set-option -g default-terminal "screen-256color"
# ステータスラインカスタム関連
# status
set -g status-bg black
set -g status-fg white
set -g status-attr dim
# 左部:whoami@hostname
set -g status-attr dim
set -g status-left-length 32
set -g status-right-length 150
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g status-left '#[fg=colour223,bg=colour202,bold]( ꒪⌓꒪) #20(hostname -s)#[deafult] #S #[fg=colour202,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=colour241]#H ⮃ #I:#P #[fg=colour31,bg=colour234,nobold]⮂#[fg=colour12,bg=colour31] Mem #(used-mem)%% ⮃ LAve.[#(loadaverage)] ⮂#[fg=colour31,bg=colour255,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red
# window-status-current
set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold
setw -g window-status-current-attr underscore
# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# Prefixキー連打でpaneやwindowをいったりきたりする
bind C-t run "tmux last-pane || tmux last-window || tmux new-window"
